<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>fb-login-page</title>
</head>
<body>
  <div class="container">

    <div class="content">
      <h1>facebook</h1>
      <p>Facebook helps to connect and share with the people in your life.</p>
    </div>

    <div class="box">
      <div>
        <input type="email" name="email" id="email" placeholder="enter email or phone no">
        <input type="password" name="password" id="password" placeholder="password">
      </div>
      <div>
        <button class="log-btn">Log In</button>
        <p class="text">forgot password</p>
      </div>
      <div class="signup">
        <a href="#" class="signup-btn">Create New Account</a>
      </div>
    </div>
    <p class="last-text">
      <b>Create a Page</b> for a celebrity, brand or buisness
    </p>
  </div>
</body>
</html>
